<!{% extends 'base.html' %}
{% block head %}
    <title>Login</title>
{% endblock %}

{% block body %} 

      
      <style>
        .divider:after,
        .divider:before {
        content: "";
        flex: 1;
        height: 1px;
        background: #eee;
        }
        .h-custom {
        height: calc(100% - 73px);
        }
        @media (max-width: 450px) {
        .h-custom {
        height: 100%;
        }
        }
        .hlink{
          text-decoration: none;
        }
        </style>
        <section class="vh-100">
          <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://imsbucket.s3.jp-tok.cloud-object-storage.appdomain.cloud/login.png"
                  class="img-fluid" alt="Sample image">
              </div>
              <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form class="mx-1 mx-md-4" action="{{ url_for('login') }}" method="post">
                  <span style="color: red;">{{ msg }}</span>
                  <div class="d-flex align-items-center mb-3 pb-1">
                    
                    <span class="h1 fw-bold mb-0">Login</span>
                   
                  </div>
        
                  <!-- Email input -->
                  <div class="form-outline mb-4">
                    <input type="email" name="email" value="" placeholder="Email ID"  class="form-control" />
                  
                  </div>
        
                  <!-- Password input -->
                  <div class="form-outline mb-3">
                    <input type="password" name="password" value="" placeholder="Password" class="form-control" />
                  
                  </div>
        
                 
        
                  <div class="text-center text-lg-start mt-4 pt-2">
                    <input type="submit" class="btn btn-primary btn-lg" style="width: 125px; display: block; margin-left: auto; margin-right: auto;">
                  
                   
                  </div>
                  <p class="support-p" style="margin-top: 10px;">Don't have an Account?    
                    <a href="/register" style="color: rgb(0, 0, 0); text-decoration: none;"><strong style="font-size: large;">Register</strong></a> 
                  </p>
                </form>
              </div>
            </div>
          </div>
          
        </section>
    
    


{% endblock %}
